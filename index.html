<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BINGO</title>

    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <table id="tblbingo">
        <tr class="table-title">
          <td class="letter-b">B</td>
          <td class="letter-i">I</td>
          <td class="letter-n">N</td>
          <td class="letter-g">G</td>
          <td class="letter-o">O</td>
        </tr>
        <tr class="table-subtitle">
          <td class="range-b">1 - 15</td>
          <td class="range-i">16 - 30</td>
          <td class="range-n">31 - 45</td>
          <td class="range-g">46 - 60</td>
          <td class="range-o">61 - 75</td>
        </tr>
      </table>

            <td class="letters-bingo">O</td>
          </tr>
        </table>
      </div> -->

    <footer>
      <button id="fill">Ingresar</button>
